    <div id="page-title"
        style="position: absolute; display: flex; justify-content: center; align-items: center; top: 3vh;">
        <a href="index.html">

    <div id="logo-div">
        <img src="assets/labs-logo.png" style="width: 100%; height: 100%">
    </div>

    <div id="card-container">

        <form method="post" action="advanced.html">
            <div id="top-card">
                <h5 id="card-text">Time per Session</h5>

                <select name="timer" id="timer">
                    <option value="5">5 Minutes</option>
                    <option value="10">10 Minutes</option>
                    <option value="15">15 Minutes</option>
                    <option value="20">20 Minutes</option>
                    <option value="25">25 Minutes</option>
                </select>
            </div>
        </form>

        <form method="post" action="advanced.html">
            <div id="mid-card" name="tts">
                <h5 id="card-text">Enable Tap to Start</h5>

                <select name="enableTapStart" id="enableTapStart">
                    <option value="0">Disabled</option>
                    <option value="1">Enabled</option>
                </select>
            </div>
        </form>

        <form method="post" action="advanced.html">
            <div id="mid-card">
                <h5 id="card-text">Tap for Next/Prev Song Info</h5>

                <select name="enableTapInfo" id="enableTapInfo">
                    <option value="0">Disabled</option>
                    <option value="1">Enabled</option>
                </select>
            </div>
        </form>

        <form method="post" action="advanced.html">
            <div id="bottom-card">
                <h5 id="card-text">Swipe Track to Skip</h5>

                <select name="enableS2C" id="enableS2C">
                    <option value="0">Disabled</option>
                    <option value="1">Enabled</option>
                </select>
            </div>
    </div>
    </form>
